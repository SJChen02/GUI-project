<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="theme" href="css/Setting.css" rel="stylesheet" type="text/css" />
    <script src="Weather.js"></script>
    <title>Document</title>
  </head>


<body>

    <div class="MainMenu">


            <!-- Back to Main menu -->
            <div class="MainMenuButton">
                <form action="index.html" class="BackButton">
                    <button type="submit">
    
                        <div class= "BackToMainMenuButton">
                            <img src="img/BackArrow.png" alt="BackToMainMenu">
                            <p class="BackToMainMenuTitle">Main Menu</p>
                        </div>
                        
                    </button>
                </form>
            </div>



        <!-- Units (title) -->

        <div class = "Box_Title">Units</div>

        <!-- Box1, abt weather/temperature -->

        <div class = "Main_Unit">

            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Temperature</div>
                </div>

                <select class="X_units" name="TemperatureUnit" id="TemperatureUnit"  onchange="changeFuncTemp();">
                    <option style="display: none;">Choose Temperature Unit</option>
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                </select>


            </div>

            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Wind Speed</div>
                </div>

                <select class="X_units" name="WindSpeedUnit" id="WindSpeedUnit" onchange="changeFuncWindSp();">
                    <option style="display: none;">Choose Wind Speed Unit</option>
                    <option value="m/s">Metres per second(m/s)</option>
                    <option value="mph">Miles Per Hour(mph)</option>
                </select>


            </div>


            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Air Pressure</div>
                </div>

                <select class="X_units" name="PressureUnit" id="PressureUnit"  onchange="changeFuncAirPressure();">
                    <option style="display: none;">Choose Air Pressure Unit</option>
                    <option value="hPa">Hectopascals (hPa)</option>
                    <option value="atm">Atmosphere (atm) </option>
                </select>
            </div>

            
            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Visibility</div>
                </div>

                <select class="X_units" name="VisibilityUnit" id="VisibilityUnit" onchange="changeFuncVisibi();">
                    <option style="display: none;">Choose Visibility Unit</option>
                    <option value="mi">Miles (mi)</option>
                    <option value="km">Kilometres (km)</option>
                    <option value="m">Metres (m)</option>
                </select>
            </div>

            

            
         <!-- Colour Scheme Button -->
         <div class="themeButtons">
            <button
              id="darkMode"
              class="button darkMode"
              onclick="checkTheme('darkMode')"
            >
              Dark Mode
            </button>
            <button
              id="qmColours"
              class="button QMColours"
              onclick="checkTheme('qmColours')"
            >
              QM Colour Scheme
            </button>
            <button id="default" class="button" onclick="checkTheme('default')">
              Default Colour Scheme
            </button>
          </div>
        </div>
        

        </div>
    </div>

</body>


<!-- Temperature unit change -->
<script>

    function changeFuncTemp() {
        var selectBoxS = document.getElementById("TemperatureUnit");
        var selectedValue = selectBoxS.options[selectBoxS.selectedIndex].value;
        // alert(selectedValue)
        if(selectedValue== "C"){
            changeUnitToC()
        }
        else{
            changeUnitToF()
        }
    }
    
</script>

<!-- Wind speed unit change -->

<script>

    function changeFuncWindSp() {
        var selectBoxS = document.getElementById("WindSpeedUnit");
        var selectedValue = selectBoxS.options[selectBoxS.selectedIndex].value;
        // alert(selectedValue)
        if(selectedValue== "mph"){
            changeUnitToMph()
        }
        if(selectedValue=="m/s"){
            changeUnitToMs()
        }
    }
    
</script>

<!-- Air Pressure unit change -->

<script>

    function changeFuncAirPressure() {
        var selectBoxS = document.getElementById("PressureUnit");
        var selectedValue = selectBoxS.options[selectBoxS.selectedIndex].value;
        // alert(selectedValue)

        if(selectedValue=="atm"){
            changeUnitToAtm()
        }
        else{
            changeUnitToHpa()
        }
    }
    
</script>

<!-- Visibility unit change -->

<script>

    function changeFuncVisibi() {
        var selectBoxS = document.getElementById("VisibilityUnit");
        var selectedValue = selectBoxS.options[selectBoxS.selectedIndex].value;
        // alert(selectedValue)
        if(selectedValue== "km"){
            changeUnitToKm()
        }
        if(selectedValue=="m"){
            changeUnitToM()
        }
        else{
            changeUnitToMi()
        }
    }
    
</script>

</html>
