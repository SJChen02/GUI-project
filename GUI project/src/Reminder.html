<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="theme" rel="stylesheet" href="css/Reminder.css" />
    <script src="Weather.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="MainMenu">
      <!-- Back to Main menu -->
      <div class="MainMenuButton">
        <form action="index.html" class="BackButton">
          <button type="submit">
            <div class="BackToMainMenuButton">
              <img src="img/BackArrow.png" alt="BackToMainMenu" />
              <p class="BackToMainMenuTitle">Main Menu</p>
            </div>
          </button>
        </form>
      </div>

      <!-- Reminder Title div-->
      <div class="Box_Title">Reminder</div>

      <!-- Reminder Box div, 3 sections-->
      <div class="Reminder_Box">
        <div class="Time_Box">19/09/2024</div>

        <textarea
          class="Text_Box"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Write Reminder..."
        ></textarea>

        <div class="Reminder_Title">Set a date to remind you</div>
        <input class="Time_Box" type="date" />
        <div class="Reminder_Title">Set a time to remind you</div>
        <input class="Time_Box" type="time" />
      </div>

      <!-- Button div-->
      <div>
        <form action="index.html">
          <button class="Button">Set Reminder</button>
        </form>
      </div>
    </div>
  </body>
</html>
