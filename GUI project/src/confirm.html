<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data from previous page</h1>
    <div>Reminder Text: <br><span id="ReT"></span></div>
    <div>Reminder Date: <br><span id="DateR"></span></div>
    <div>Reminder Time: <br><span id="TimeR"></span></div>

    <script>
        var ReminderText = localStorage.getItem('ReminderText');
        var DateOfReminder = localStorage.getItem('DateOfReminder');
        var TimeOfReminder = localStorage.getItem('TimeOfReminder');

        document.getElementById('ReT').textContent = ReminderText;
        document.getElementById('DateR').textContent = DateOfReminder;
        document.getElementById('TimeR').textContent = TimeOfReminder;
    </script>
</body>
</html>
