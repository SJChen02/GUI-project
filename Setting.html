<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/Setting.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>


<body>

    <div class="MainMenu">


            <!-- Back to Main menu -->
            <div class="MainMenuButton">
                <form action="index.html" class="BackButton">
                    <button type="submit">
    
                        <div class= "BackToMainMenuButton">
                            <img src="img/BackArrow.png" alt="BackToMainMenu">
                            <p class="BackToMainMenuTitle">Main Menu</p>
                        </div>
                        
                    </button>
                </form>
            </div>




        <!-- Units (title) -->

        <div class = "Box_Title">Units</div>

        <!-- Box1, abt weather/temperature -->

        <div class = "Main_Unit">
            
            <div class = "TemperatureUnit">
                <div class = "Temperature">Temperature</div>
                <nav class=" navbar-expand-lg navbar-light">
                    <span id="navbarSupportedContent">
                        <ul>
                          <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="C_F" src="img/C -_ F.png" alt="C->F symbol">
                          </a>
                          <nav class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item X_units" onclick="changeUnitToC()">Celsius (°C)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToF()">Fahrenheit (°F)</a>
                          </nav>
                        </ul>
                    </span>
                  </nav>
            </div>

            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Wind</div>
                </div>
                <nav class=" navbar-expand-lg navbar-light">
                    <span id="navbarSupportedContent">
                        <ul>
                          <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="arrow" src="img/Arrow.png" alt="arrow symbol">
                          </a>
                          <nav class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item X_units" onclick="changeUnitToMph()">Miles per hour (mph)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToMs()">Meter per second (ms)</a>
                          </nav>
                        </ul>
                    </span>
                  </nav>
            </div>


            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Air Pressure</div>
                </div>
                <nav class=" navbar-expand-lg navbar-light">
                    <span id="navbarSupportedContent">
                        <ul>
                          <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="arrow" src="img/Arrow.png" alt="arrow symbol">
                          </a>
                          <nav class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item X_units" onclick="changeUnitToHpa()">Hectopascals (hPa)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToBar()">Bar (bar)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToAtm()">Atmospheres (atm)</a>
                          </nav>
                        </ul>
                    </span>
                  </nav>
            </div>

            
            <div class = "UnitContainer">
                <div class = "Unit">
                    <div class = "X_title">Visibility</div>
                </div>
                <nav class=" navbar-expand-lg navbar-light">
                    <span id="navbarSupportedContent">
                        <ul>
                          <a href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="arrow" src="img/Arrow.png" alt="arrow symbol">
                          </a>
                          <nav class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item X_units" onclick="changeUnitToKm()">Kilometres (km)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToM()">Metres (m)</a>
                            <a class="dropdown-item X_units" onclick="changeUnitToMi()">Miles (mi)</a>
                          </nav>
                        </ul>
                    </span>
                  </nav>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="Weather.js"></script>
    </div>

</body>
</html>
